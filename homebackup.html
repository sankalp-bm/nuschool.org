<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - KidLearn AI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #F0FFFF 60%, #B6E2FF 100%);
            font-family: 'Nunito', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin-bottom: 30px;
        }
        .header-bar {
            background: #b57b79 !important;
            border-bottom-left-radius: 0rem;
            border-bottom-right-radius: 0rem;
            height: 58px;
            min-height: 58px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed !important;
            top: 0;
            left: 0;
            right: 0;
            z-index: 200;
        }
        .header-bar .menu-btn {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .header-bar h1 {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0 auto;
        }
        .footer-fixed {
            background: #b57b79 !important;
            border-radius: 0;
            box-shadow: 0 -2px 12px rgba(0,0,0,0.08);
            position: fixed !important;
            bottom: 0; left: 0; right: 0;
            height: 58px;
            min-height: 58px;
            z-index: 100;
            width: 100%;
        }
        .footer-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #b57b79;
            font-weight: 700;
            font-size: 12.65px;
            margin: 0 0.2rem;
            text-decoration: none;
        }
        .footer-btn .material-icons {
            background: #b57b79;
            color: #fff;
            border-radius: 50%;
            padding: 1.15rem;
            font-size: 1.1rem;
            margin-bottom: 0.1rem;
        }
        .footer-btn.active { color: #b57b79; }
        .footer-btn.active .material-icons {
            background: #b57b79;
            color: #fff;
        }
        main {
            flex: 1 0 auto;
            padding-bottom: 90px;
            margin-top: 68px; /* add space for fixed header */
        }
        .header-footer-bg {
            background: #6fd0ff !important;
            border-bottom-left-radius: 2rem;
            border-bottom-right-radius: 2rem;
        }
        .category-maths { background-color: #FFD6D6; }    /* light red */
        .category-language { background-color: #D6FFD6; } /* light green */
        .category-computer { background-color: #FFF5D6; } /* light cream */
        .category-science { background-color: #FFE5B4; }  /* light peach */
        .category-family { background-color: #FFD6E0; }   /* light pink */
        .category-friends { background-color: #FFFACD; }  /* light yellow */
        .category-school { background-color: #D6E0FF; }   /* light blue */
        .category-puzzle { background-color: #E0FFFF; }   /* light cyan */
        .category-exercise { background-color: #FFE4E1; } /* light rose */
        .category-games { background-color: #E6E6FA; }    /* light purple */
        .category-process { background-color: #FFF0E0; }  /* light orange/cream */
        .category-btn {
            color: #333;
        }
        .section-title {
            font-size: 1.5rem !important;
            font-weight: 800;
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            color: #b57b79 !important;
        }
        .section-title .section-icon {
            font-size: 1.5rem !important;
            margin-right: 0.75rem;
            color: #b57b79 !important;
            background: transparent;
            border-radius: 0;
            padding: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .section-title.scholar { color: #b57b79 !important; }
        .section-title.social { color: #b57b79 !important; }
        .section-title.skilled { color: #b57b79 !important; }
        .section-icon {
            font-size: 1.25rem !important;
            color: #b57b79 !important;
        }
        .section-card { 
            background: #ffe6e6;
            border-radius: 1rem;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 2rem 1rem 1.5rem 1rem;
            margin-bottom: 1rem;
        }
        .category-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.25rem; }
        .category-btn2 {
            min-width: 0;
            min-height: 80px;
            height: 80px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 1.5rem;
            font-size: 1.15rem;
            font-weight: 700;
            color: #fff;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            border: none;
            transition: transform 0.15s;
        }
        .category-btn2 .cat-icon {
            font-size: 1.125rem;
            margin-right: 0.5rem;
        }
        .category-btn2:hover { transform: scale(1.04); }
        .cat-maths, .cat-language, .cat-computer, .cat-science { 
            background: #F7CAC9 !important; 
            color: #333 !important;
        }
        .cat-family, .cat-friends, .cat-school { 
            background: #F7CAC9 !important; 
            color: #333 !important;
        }
        .cat-puzzle, .cat-exercise, .cat-games, .cat-process { 
            background: #F7CAC9 !important; 
            color: #333 !important;
        }
        .section-card:last-child .category-btn2 { 
            background: #F7CAC9 !important; 
            color: #333 !important;
        }
        @media (max-width: 640px) {
            .category-grid { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>
    <header class="header-bar" style="position: relative;">
        <button class="menu-btn" aria-label="Menu" onclick="toggleMenuDropdown(event)">
            <span class="material-icons">menu</span>
        </button>
        <h1>Home</h1>
        <div id="menuDropdown" style="display:none; position:absolute; left:1rem; top:58px; background:#fff; box-shadow:0 2px 8px rgba(0,0,0,0.12); border-radius:0.5rem; min-width:140px; z-index:200;">
            <a href="/contact.html" style="display:block; padding:0.75rem 1.25rem; color:#2196f3; text-decoration:none; font-weight:600; border-bottom:1px solid #eee;">Contact Us</a>
            <a href="/login.html" style="display:block; padding:0.75rem 1.25rem; color:#e53935; text-decoration:none; font-weight:600;">Logout</a>
        </div>
    </header>

    <main class="flex-1 overflow-y-auto p-2 md:p-6">
        <!-- Be Scholar Section -->
        <section class="section-card">
            <h2 class="section-title scholar"><span class="section-icon material-icons">school</span>Be Scholar</h2>
            <div class="category-grid">
                <a href="home/be_scholar/maths/" class="category-btn2 cat-maths"><span class="cat-icon material-icons">calculate</span>Maths</a>
                <a href="home/be_scholar/language/" class="category-btn2 cat-language"><span class="cat-icon material-icons">translate</span>Language</a>
                <a href="home/be_scholar/computer/" class="category-btn2 cat-computer"><span class="cat-icon material-icons">home</span>Computer</a>
                <a href="home/be_scholar/science/" class="category-btn2 cat-science"><span class="cat-icon material-icons">science</span>Science</a>
            </div>
        </section>
        <!-- Be Social Section -->
        <section class="section-card">
            <h2 class="section-title social"><span class="section-icon material-icons">people</span>Be Social</h2>
            <div class="category-grid">
                <button class="category-btn2 cat-family"><span class="cat-icon material-icons">groups</span>Family</button>
                <button class="category-btn2 cat-friends"><span class="cat-icon material-icons">diversity_3</span>Friends</button>
                <button class="category-btn2 cat-school"><span class="cat-icon material-icons">home</span>School</button>
            </div>
        </section>
        <!-- Be Skilled Section -->
        <section class="section-card">
            <h2 class="section-title skilled"><span class="section-icon material-icons">psychology</span>Be Skilled</h2>
            <div class="category-grid">
                <button class="category-btn2 cat-puzzle"><span class="cat-icon material-icons">extension</span>Puzzle</button>
                <button class="category-btn2 cat-exercise"><span class="cat-icon material-icons">monitor_heart</span>Exercise</button>
                <button class="category-btn2 cat-games"><span class="cat-icon material-icons">sports_esports</span>Games</button>
                <button class="category-btn2 cat-process"><span class="cat-icon material-icons">checklist</span>Process</button>
            </div>
        </section>
        <!-- Be Creative Section -->
        <section class="section-card">
            <h2 class="section-title scholar"><span class="section-icon material-icons">palette</span>Be Creative</h2>
            <div class="category-grid">
                <button class="category-btn2 cat-maths"><span class="cat-icon material-icons">menu_book</span>Create Story</button>
                <button class="category-btn2 cat-language"><span class="cat-icon material-icons">music_note</span>Create Song</button>
                <a href="create-drawing.html" class="category-btn2 cat-computer"><span class="cat-icon material-icons">draw</span>Create Drawing</a>
            </div>
        </section>
    </main>

    <footer class="footer-fixed shadow flex justify-around items-center" style="padding-bottom: 24px;">
        <a href="javascript:history.back()" class="footer-btn"><span class="material-icons">arrow_circle_left</span>Back</a>
        <a href="/home.html" class="footer-btn active"><span class="material-icons">home_work</span>Home</a>
        <a href="/gallery.html" class="footer-btn"><span class="material-icons">collections</span>Gallery</a>
    </footer>

    <script>
    // Menu dropdown logic
    function toggleMenuDropdown(event) {
        event.stopPropagation();
        var dropdown = document.getElementById('menuDropdown');
        if (dropdown.style.display === 'none' || dropdown.style.display === '') {
            dropdown.style.display = 'block';
            document.addEventListener('click', closeMenuDropdown);
        } else {
            dropdown.style.display = 'none';
            document.removeEventListener('click', closeMenuDropdown);
        }
    }
    function closeMenuDropdown(e) {
        var dropdown = document.getElementById('menuDropdown');
        if (!dropdown.contains(e.target)) {
            dropdown.style.display = 'none';
            document.removeEventListener('click', closeMenuDropdown);
        }
    }
    </script>
</body>
</html>
