<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Data & Logic - KidLearn AI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #F0FFFF 60%, #B6E2FF 100%);
            font-family: 'Nunito', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header-bar {
            background: #6fd0ff !important;
            border-bottom-left-radius: 0rem;
            border-bottom-right-radius: 0rem;
            height: 58px;
            min-height: 58px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .header-bar .menu-btn {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .header-bar h1 {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0 auto;
        }
        .footer-fixed {
            background: #6fd0ff !important;
            border-radius: 0;
            box-shadow: 0 -2px 12px rgba(0,0,0,0.08);
            position: fixed !important;
            bottom: 0; left: 0; right: 0;
            height: 58px;
            min-height: 58px;
            z-index: 100;
            width: 100%;
        }
        .footer-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
            font-weight: 700;
            font-size: 11px;
            margin: 0 0.2rem;
            text-decoration: none;
        }
        .footer-btn.active { color: #fff; }
        .footer-btn .material-icons {
            background: #fff;
            color: #6fd0ff;
            border-radius: 50%;
            padding: 0.15rem;
            font-size: 0.8rem;
            margin-bottom: 0.1rem;
        }
        .footer-btn.active .material-icons {
            background: #fff;
            color: #003366;
        }
        main { flex: 1 0 auto; padding-bottom: 140px; }
        .subsection-btn {
            display: block;
            width: 100%;
            max-width: 320px;
            margin: 1rem auto;
            padding: 1.25rem 0;
            font-size: 1.15rem;
            font-weight: 700;
            color: #fff;
            background: #2196f3;
            border: 2px solid #fff;
            border-radius: 1.5rem;
            box-shadow: 0 2px 8px rgba(33,150,243,0.10);
            text-align: center;
            transition: background 0.2s, color 0.2s;
            text-decoration: none;
        }
        .subsection-btn:hover {
            background: #1976d2;
        }
    </style>
</head>
<body>
    <header class="header-bar" style="position: relative;">
        <button class="menu-btn" aria-label="Menu" onclick="toggleMenuDropdown(event)">
            <span class="material-icons">menu</span>
        </button>
        <h1>Maths Data & Logic</h1>
        <div id="menuDropdown" style="display:none; position:absolute; left:1rem; top:58px; background:#fff; box-shadow:0 2px 8px rgba(0,0,0,0.12); border-radius:0.5rem; min-width:140px; z-index:200;">
            <a href="/contact.html" style="display:block; padding:0.75rem 1.25rem; color:#2196f3; text-decoration:none; font-weight:600; border-bottom:1px solid #eee;">Contact Us</a>
            <a href="/login.html" style="display:block; padding:0.75rem 1.25rem; color:#e53935; text-decoration:none; font-weight:600;">Logout</a>
        </div>
    </header>

    <main>
        <h1 style="text-align:center; margin-top:2rem;">Data Logic</h1>
        <div style="max-width:400px; margin:2rem auto;">
            <a href="sorting_grouping.html" class="subsection-btn">Sorting & Grouping</a>
            <a href="pictographs.html" class="subsection-btn">Pictographs</a>
            <a href="logical_reasoning.html" class="subsection-btn">Logical Reasoning</a>
            <a href="estimation.html" class="subsection-btn">Estimation</a>
        </div>
    </main>

    <footer class="footer-fixed shadow flex justify-around items-center">
        <a href="javascript:history.back()" class="footer-btn"><span class="material-icons">arrow_back</span>Back</a>
        <a href="/home.html" class="footer-btn active"><span class="material-icons">home</span>Home</a>
        <a href="/gallery.html" class="footer-btn"><span class="material-icons">photo_library</span>Gallery</a>
    </footer>

    <script>
    // Menu dropdown logic
    function toggleMenuDropdown(event) {
        event.stopPropagation();
        var dropdown = document.getElementById('menuDropdown');
        if (dropdown.style.display === 'none' || dropdown.style.display === '') {
            dropdown.style.display = 'block';
            document.addEventListener('click', closeMenuDropdown);
        } else {
            dropdown.style.display = 'none';
            document.removeEventListener('click', closeMenuDropdown);
        }
    }
    function closeMenuDropdown(e) {
        var dropdown = document.getElementById('menuDropdown');
        if (!dropdown.contains(e.target)) {
            dropdown.style.display = 'none';
            document.removeEventListener('click', closeMenuDropdown);
        }
    }
    </script>
</body>
</html>
