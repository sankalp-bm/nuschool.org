<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science - KidLearn AI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #F0FFFF 60%, #B6E2FF 100%);
            font-family: 'Nunito', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header-bar {
            background: #6fd0ff !important;
            border-bottom-left-radius: 0rem;
            border-bottom-right-radius: 0rem;
            height: 58px;
            min-height: 58px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .header-bar .menu-btn {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .header-bar h1 {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0 auto;
        }
        .footer-fixed {
            background: #6fd0ff !important;
            border-radius: 0;
            box-shadow: 0 -2px 12px rgba(0,0,0,0.08);
            position: fixed !important;
            bottom: 0; left: 0; right: 0;
            height: 58px;
            min-height: 58px;
            z-index: 100;
            width: 100%;
        }
        .footer-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
            font-weight: 700;
            font-size: 11px;
            margin: 0 0.2rem;
            text-decoration: none;
        }
        .footer-btn.active { color: #fff; }
        .footer-btn .material-icons {
            background: #fff;
            color: #6fd0ff;
            border-radius: 50%;
            padding: 0.15rem;
            font-size: 0.8rem;
            margin-bottom: 0.1rem;
        }
        .footer-btn.active .material-icons {
            background: #fff;
            color: #003366;
        }
        main { flex: 1 0 auto; padding-bottom: 140px; }
        .section-card { background: #fff; border-radius: 2rem; box-shadow: 0 4px 24px rgba(0,0,0,0.08); padding: 2rem 1rem 1.5rem 1rem; margin-bottom: 2rem; }
        .category-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.25rem; }
        .category-btn2 { min-width: 0; min-height: 80px; height: 80px; width: 100%; display: flex; align-items: center; justify-content: center; border-radius: 1.5rem; font-size: 1.15rem; font-weight: 700; color: #fff; box-shadow: 0 2px 12px rgba(0,0,0,0.08); border: 3px solid rgba(255,255,255,0.7); transition: transform 0.15s; }
        .category-btn2 .cat-icon { font-size: 1.5rem; margin-right: 0.5rem; }
        .category-btn2:hover { transform: scale(1.04); }
        .cat-physics { background: linear-gradient(135deg, #39b6ff 80%, #0093b8 100%); }
        .cat-chemistry { background: linear-gradient(135deg, #e91e63 80%, #d72660 100%); }
        .cat-biology { background: linear-gradient(135deg, #ffe066 80%, #ffd600 100%); color: #bfa600; }
        .cat-earth { background: linear-gradient(135deg, #f8bbd0 80%, #e57399 100%); color: #ad1457; }
        @media (max-width: 640px) {
            .category-grid { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>
    <header class="header-bar" style="position: relative;">
        <button class="menu-btn" aria-label="Menu" onclick="toggleMenuDropdown(event)">
            <span class="material-icons">menu</span>
        </button>
        <h1>Science</h1>
        <div id="menuDropdown" style="display:none; position:absolute; left:1rem; top:58px; background:#fff; box-shadow:0 2px 8px rgba(0,0,0,0.12); border-radius:0.5rem; min-width:140px; z-index:200;">
            <a href="/contact.html" style="display:block; padding:0.75rem 1.25rem; color:#2196f3; text-decoration:none; font-weight:600; border-bottom:1px solid #eee;">Contact Us</a>
            <a href="/login.html" style="display:block; padding:0.75rem 1.25rem; color:#e53935; text-decoration:none; font-weight:600;">Logout</a>
        </div>
    </header>

    <main>
        <div class="category-grid">
            <a href="physics/" class="category-btn2 cat-physics"><span class="cat-icon material-icons">science</span>Physics</a>
            <a href="chemistry/" class="category-btn2 cat-chemistry"><span class="cat-icon material-icons">biotech</span>Chemistry</a>
            <a href="biology/" class="category-btn2 cat-biology"><span class="cat-icon material-icons">eco</span>Biology</a>
            <a href="earth/" class="category-btn2 cat-earth"><span class="cat-icon material-icons">public</span>Earth</a>
        </div>
    </main>

    <footer class="footer-fixed shadow flex justify-around items-center">
        <a href="javascript:history.back()" class="footer-btn"><span class="material-icons">arrow_back</span>Back</a>
        <a href="/home.html" class="footer-btn active"><span class="material-icons">home</span>Home</a>
        <a href="/gallery.html" class="footer-btn"><span class="material-icons">photo_library</span>Gallery</a>
    </footer>

    <script>
    // Menu dropdown logic
    function toggleMenuDropdown(event) {
        event.stopPropagation();
        var dropdown = document.getElementById('menuDropdown');
        if (dropdown.style.display === 'none' || dropdown.style.display === '') {
            dropdown.style.display = 'block';
            document.addEventListener('click', closeMenuDropdown);
        } else {
            dropdown.style.display = 'none';
            document.removeEventListener('click', closeMenuDropdown);
        }
    }
    function closeMenuDropdown(e) {
        var dropdown = document.getElementById('menuDropdown');
        if (!dropdown.contains(e.target)) {
            dropdown.style.display = 'none';
            document.removeEventListener('click', closeMenuDropdown);
        }
    }
    </script>
</body>
</html>
